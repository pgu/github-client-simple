<div class="list-group">
  <a ng-repeat="contributor in contributors"
     ng-if="start <= $index && $index < stop"
     class="list-group-item repeated-item animate-if"
     target="_blank"
     ng-href="{{ contributor.html_url }}"
    >
    <span>
      <img ng-src="{{ contributor.avatar_url }}"
           class="contributor-avatar">
    </span>
    <span class="badge pull-right"
          data-toggle="tooltip"
          data-placement="top"
          title="Contributions"
      >{{ contributor.contributions }}</span>
    {{ contributor.login }}
  </a>
</div>
